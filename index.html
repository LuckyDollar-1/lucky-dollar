<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Dollar</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 2rem;
    }
    h1 { color: #008080; }
    #donateCount, #timer, #winner { font-size: 1.5rem; margin: 1rem 0; }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <h1>Lucky Dollar</h1>
  <p>Each month, one lucky donor receives the full prize pool (minus 13%).</p>

  <div id="donateCount">Total Donations: 0</div>
  <div id="timer">Time left: --</div>

  <a href="https://www.paypal.com/donate/?business=your-paypal-email@example.com&currency_code=USD" target="_blank">
    <button id="donateBtn">Donate $1</button>
  </a>

  <div id="winner">Last Winner: â€”</div>
  <button onclick="pickWinner()">Pick Winner</button>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase, ref, push, onValue, get, remove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBly2NJ8MCVdz4gnH9ak26Qk5mDsfCkKKk",
      authDomain: "lucky-dollar-5a9a2.firebaseapp.com",
      projectId: "lucky-dollar-5a9a2",
      storageBucket: "lucky-dollar-5a9a2.firebasestorage.app",
      messagingSenderId: "1013567319226",
      appId: "1:1013567319226:web:bd839bbf4554de758ca683",
      databaseURL: "https://lucky-dollar-5a9a2-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const donationsRef = ref(db, "donations");

    // Simulate new donor (replace with webhook in real use)
    document.getElementById("donateBtn").addEventListener("click", () => {
      const fakeUser = "user" + Math.floor(Math.random() * 100000) + "@mail.com";
      push(donationsRef, { email: fakeUser, timestamp: Date.now() });
    });

    // Update donation count live
    onValue(donationsRef, (snapshot) => {
      const data = snapshot.val();
      const count = data ? Object.keys(data).length : 0;
      document.getElementById("donateCount").innerText = Total Donations: ${count};
    });

    // Timer to end of month
    function updateTimer() {
      const now = new Date();
      const end = new Date(now.getFullYear(), now.getMonth() + 1, 1);
      const diff = end - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      document.getElementById("timer").innerText = Time left: ${days}d ${hours}h ${mins}m;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // Pick winner (manual trigger)
    async function pickWinner() {
      const snapshot = await get(donationsRef);
      const data = snapshot.val();
      if (!data) {
        alert("No donations yet!");
        return;
      }
      const keys = Object.keys(data);
      const winnerKey = keys[Math.floor(Math.random() * keys.length)];
      const winnerEmail = data[winnerKey].email;
      const masked = winnerEmail.replace(/(.{2}).+(@.+)/, "$1*$2");
      document.getElementById("winner").innerText = Last Winner: ${masked};

      // Clear all for next round
      await remove(donationsRef);
    }
  </script>
</body>
</html>
